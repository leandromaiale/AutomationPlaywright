name: UI Tests

on:
  pull_request:
    paths:
      - "pages/**"
      - "builders/**"
      - "validators/**"
      - "tests/**"
      - ".github/workflows/ui-tests.yml"
  schedule:
    - cron: "0 2 * * *" # nightly

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test tests/ui

      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report-ui
      - name: Create landing page
        if: always()
        run: |
          mkdir -p allure-report
          echo '<!DOCTYPE html>
          <html>
          <body>
            <h1>Automation Test Reports</h1>
            <ul>
              <li><a href="./ui/">UI Tests Report</a></li>
              <li><a href="./api/">API Tests Report</a></li>
            </ul>
          </body>
          </html>' > allure-report/index.html
      - name: Publish UI Allure report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report-ui
          destination_dir: ui
